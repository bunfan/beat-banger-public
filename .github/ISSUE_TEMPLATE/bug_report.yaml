name: Bug Report
description: File a bug report
title: "Bug: "
labels: ["bug"]
# assignees:
#   - komdog
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Discord Tag
      description: This is how we will contact you if we need more information.
      placeholder: ex. @yourname
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 3.1.5 (Beta)
        - 3.1.4 (Beta)
        - 3.1.3 (Beta)
      default: 0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output.
      render: shell

